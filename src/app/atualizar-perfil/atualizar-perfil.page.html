<div class="header-svg-container">
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="39.8037vh" viewBox="0 0 412 365" fill="none">
   <path d="M-35 -18H621V365C433.901 115.251 174.347 172.943 -35 365V-18Z" fill="#9C3FC3"/>
  </svg>
  <img src="assets/img/bonequinho.png" alt="Logo" class="header-logo" />
</div>

<ion-button class="audio-btn" fill="solid" (click)="toggleAudio()">
  <ion-icon name="volume-high" slot="icon-only"></ion-icon>
</ion-button>

<audio class="audio-scss" #audioPlayer src="assets/audio/audio-teste.m4a" controls></audio>

<ion-content fullscreen [scrollY]="false">

  <div class="perfil-container">
    <div class="user-info">

      <div class="secao-nome">
        <p class="user-nome">Nome:</p>
        <ion-input class="nome" [(ngModel)]="nome" placeholder="Digite seu nome"
         maxlength="50"></ion-input>
      </div>

      <div class="secao-idade">
        <p class="user-idade">Nascimento:</p>
        <ion-input class="idade" [(ngModel)]="dataNasc" type="date" placeholder="Insira sua data de nascimento"></ion-input>
      </div>

      <div class="secao-email">
        <p class="user-email">E-mail:</p>
        <ion-input class="email" [(ngModel)]="email" type="email" placeholder="Digite seu e-mail"
        maxlength="254"></ion-input>
      </div>

    </div>

    <ion-button class="salvar-atualizacoes-btn" (click)="atualizarDados()">
      <svg class="salvar-atualizacoes-svg" fill="#ffffff" width="35px" height="64px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"                        xmlns:xlink="http://www.w3.org/1999/xlink" stroke="#ffffff">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Approved"> <g> <path d="M16,1C7.729,1,1,7.729,1,16s6.729,15,15,15s15-6.729,15-15S24.271,1,16,1z M16,29C8.832,29,3,23.168,3,16S8.832,3,16,3 s13,5.832,13,13S23.168,29,16,29z"></path> <path d="M23.317,10.27l-10.004,9.36l-4.629-4.332c-0.403-0.377-1.035-0.356-1.413,0.047c-0.377,0.403-0.356,1.036,0.047,1.413 l5.313,4.971c0.192,0.18,0.438,0.27,0.683,0.27s0.491-0.09,0.683-0.27l10.688-10c0.403-0.377,0.424-1.01,0.047-1.413 C24.353,9.913,23.719,9.892,23.317,10.27z"></path> </g> </g> <g id="Approved_1_"></g> <g id="File_Approve"></g> <g id="Folder_Approved"></g> <g id="Security_Approved"></g> <g id="Certificate_Approved"></g> <g id="User_Approved"></g> <g id="ID_Card_Approved"></g> <g id="Android_Approved"></g> <g id="Privacy_Approved"></g> <g id="Approved_2_"></g> <g id="Message_Approved"></g> <g id="Upload_Approved"></g> <g id="Download_Approved"></g> <g id="Email_Approved"></g> <g id="Data_Approved"></g> </g>
      </svg>
      <p class="salvar-atualizacoes-text">Atualizar</p>
    </ion-button>

    <ion-button class="logout" (click)="logout()">
      <ion-icon class="logout-icon" name="log-out-outline"></ion-icon>
      <p class="logout-text">Sair</p>
    </ion-button>


  </div>

  <!-- LOGOUT Provisório -->

  <ion-footer class="atualizar-perfil-footer">

    <ion-button class="voltar-btn" href="/perfil">
      <div class="voltar-btn-div">
        <div class="voltar-svg">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path d="M15.65 26L26.85 37.2L24 40L8 24L24 8L26.85 10.8L15.65 22H40V26H15.65Z" fill="#737373"/>
          </svg>
        </div>
        <div class="voltar-texto">
          <p class="voltar">Voltar</p>
        </div>
      </div>
    </ion-button>

    <ion-button class="inicio-btn" href="/principal">
      <div class="inicio-btn-div">
        <div class="inicio-svg">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path d="M10 40V21.7L4.4 26L2 22.8L24 6L32 12.1V8H38V16.7L46 22.8L43.6 26L38 21.7V40H26V28H22V40H10ZM14 36H18V24H30V36H34V18.65L24 11.05L14 18.65V36ZM20 20.05H28C28 18.9833 27.6 18.1083 26.8 17.425C26 16.7417 25.0667 16.4 24 16.4C22.9333 16.4 22 16.7417 21.2 17.425C20.4 18.1083 20 18.9833 20 20.05Z" fill="#737373"/>
          </svg>
        </div>
        <div class="inicio-texto">
          <p class="inicio">Início</p>
        </div>
      </div>
    </ion-button>

  </ion-footer>

</ion-content>
