  <ion-header class="header-video">
    Seja Bem-Vindo(a)!
  </ion-header>

<ion-content fullscreen>

    <div class="video-representacao">
      <img src="assets/play.png" class="play-img" [class.show]="showPlay">
    </div>

    <ion-button class="audio-btn" fill="solid">
      <ion-icon name="volume-high" slot="icon-only"></ion-icon>
    </ion-button>

    <div class="video-container">
      <button class="btn-sim">
        <svg xmlns="http://www.w3.org/2000/svg" width="47" height="100" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="20" fill="#127253"/>
        </svg>
        <p>Sim, gostaria que o áudio fosse<br>acionado automaticamente</p>
      </button>

      <button class="btn-nao">
        <svg xmlns="http://www.w3.org/2000/svg" width="47" height="47" viewBox="0 0 36 30" fill="none">
          <path d="M18 0L35.3205 30H0.679491L18 0Z" fill="#FF0303"/>
        </svg>
        <p>Não, eu gostaria de acionar o<br>áudio manualmente</p>
      </button>
    </div>

    <div class="app-footer">
      Memória Viva
    </div>
      
</ion-content>
