<ion-content fullscreen>
  <div class="header-svg-container">
   <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="365" viewBox="0 0 412 365" fill="none">
   <path d="M-35 -18H621V365C433.901 115.251 174.347 172.943 -35 365V-18Z" fill="#9C3FC3"/>
   </svg>
     <img src="assets/img/bonequinho.png" alt="Logo" class="header-logo" />
   </div>

   <ion-button class="audio-btn" fill="solid" (click)="toggleAudio()">
    <ion-icon name="volume-high" slot="icon-only"></ion-icon>
  </ion-button>

  <audio class="audio-scss" #audioPlayer src="assets/audio/audio-teste.m4a" controls></audio>

  <div class="form-container">

    <div class="floating-input">
      <label [class.active]="nome || isNomeFocused">Nome</label>
      <ion-input
        class="custom-input"
        fill="outline"
        type="nome"
        maxlength="50"
        [(ngModel)]="nome"
        (ionFocus)="isNomeFocused = true"
        (ionBlur)="isNomeFocused = false">
      </ion-input>
    </div>

     <!-- NOVA DIV: Campo para idade -->
     <div class="floating-input">
      <label [class.active]="idade || isIdadeFocused">Data de Nascimento</label>
      <ion-input
        class="custom-input"
        fill="outline"
        type="date"
        min="0"
        [(ngModel)]="idade"
        (ionFocus)="isIdadeFocused = true"
        (ionBlur)="isIdadeFocused = false">
      </ion-input>
    </div>

    <div class="floating-input">
      <label [class.active]="email || isEmailFocused">E-mail</label>
      <ion-input
        class="custom-input"
        fill="outline"
        type="email"
        maxlength="254"
        [(ngModel)]="email"
        (ionFocus)="isEmailFocused = true"
        (ionBlur)="isEmailFocused = false">
      </ion-input>
    </div>

    <div class="floating-input">
      <label [class.active]="password || isSenhaFocused">Senha</label>
      <ion-input
        class="custom-input"
        fill="outline"
        maxlength="25"
        [type]="mostrarSenha ? 'text' : 'password'"
        [(ngModel)]="password"
        (ionFocus)="isSenhaFocused = true"
        (ionBlur)="isSenhaFocused = false">
        <ion-icon
          [name]="mostrarSenha ? 'eye' : 'eye-off'"
          slot="end"
          (click)="togglePassword()"
          style="cursor: pointer;">
        </ion-icon>
      </ion-input>
    </div>

    <div class="btn-cadastrar">
      <ion-button fill="clear" class="custom-outline" (click)="register()">Cadastrar</ion-button>
    </div>
    <a href="/home" class="link-login">Já tem uma conta?</a>
  </div>
  <div class="error-box" *ngIf="errorMessage">
    <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
    <span class="error-message">{{ errorMessage }}</span>
  </div>
<br>
  <div class="app-footer">Memória Viva</div>
</ion-content>
