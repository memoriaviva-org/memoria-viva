<div class="header-svg-container">
  <svg xmlns="http://www.w3.org/2000/svg" width="412" height="365" viewBox="0 0 412 365" fill="none">
   <path d="M-35 -18H621V365C433.901 115.251 174.347 172.943 -35 365V-18Z" fill="#9C3FC3"/>
  </svg>

  <!-- Aqui entra a imagem da categoria -->
  <img [src]="categoriaImg" alt="Categoria" class="categoria-header-img" />

  <!-- Texto opcional (se quiser mostrar o nome também) -->
  <p class="categoria-header-text">{{ categoria }}</p>
</div>

<ion-content fullscreen>

  <!-- Botão de áudio -->
  <ion-button class="audio-btn" fill="solid">
    <ion-icon name="volume-high" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="config-container">

    <!-- Fazer Flashcards -->
    <button class="config-audio-btn" (click)="irParaFlashcards()">
      <img src="../../assets/img/fazer_flashcards.png" alt="">
      <p class="config-audio-text">Fazer Flashcards</p>
    </button>

    <!-- Gerenciar Flashcards -->
    <button class="config-perfil-btn" (click)="irParaGerenciar()">
      <img class="bonequinho-img" src="../../assets/img/gerenciar_flashcards.png" alt="bonequinho-user">
      <p class="config-perfil-text">Gerenciar Flashcards</p>
    </button>

    <!-- Adicionar Flashcards -->
    <button class="config-perfil-btn" (click)="irParaAdicionar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M11.3335 0.833374H12.6665C12.9426 0.833374 13.1665 1.05723 13.1665 1.33337V9.33337C13.1665 10.1617 13.8382 10.8332 14.6665 10.8334H22.6665C22.9426 10.8334 23.1665 11.0572 23.1665 11.3334V12.6664C23.1665 12.9425 22.9426 13.1664 22.6665 13.1664H14.6665C13.8383 13.1666 13.1667 13.8382 13.1665 14.6664V22.6664C13.1665 22.9425 12.9426 23.1664 12.6665 23.1664H11.3335C11.0574 23.1664 10.8335 22.9425 10.8335 22.6664V14.6664C10.8333 13.8381 10.1618 13.1664 9.3335 13.1664H1.3335C1.05735 13.1664 0.833496 12.9425 0.833496 12.6664V11.3334C0.833496 11.0572 1.05735 10.8334 1.3335 10.8334H9.3335C10.1619 10.8334 10.8335 10.1618 10.8335 9.33337V1.33337C10.8335 1.05723 11.0574 0.833374 11.3335 0.833374Z" fill="white" stroke="white"/>
      </svg>
      <p class="config-perfil-text">Adicionar Flashcards</p>
    </button>

  </div>

  <ion-footer class="premium-footer">
    
    <button class="voltar-btn">
      <div class="voltar-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
          <path d="M15.65 26L26.85 37.2L24 40L8 24L24 8L26.85 10.8L15.65 22H40V26H15.65Z" fill="#737373"/>
        </svg>
      </div>
      <div class="voltar-texto">
        <p class="voltar">Voltar</p>
      </div>
    </button>

    <button class="inicio-btn">
      <div class="inicio-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
          <path d="M10 40V21.7L4.4 26L2 22.8L24 6L32 12.1V8H38V16.7L46 22.8L43.6 26L38 21.7V40H26V28H22V40H10ZM14 36H18V24H30V36H34V18.65L24 11.05L14 18.65V36ZM20 20.05H28C28 18.9833 27.6 18.1083 26.8 17.425C26 16.7417 25.0667 16.4 24 16.4C22.9333 16.4 22 16.7417 21.2 17.425C20.4 18.1083 20 18.9833 20 20.05Z" fill="#737373"/>
        </svg>
      </div>
      <div class="inicio-texto">
        <p class="inicio">Início</p>
      </div>
    </button>

    <button class="mais-btn">
      <div class="mais-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
          <path d="M12 28C10.9 28 9.95833 27.6083 9.175 26.825C8.39167 26.0417 8 25.1 8 24C8 22.9 8.39167 21.9583 9.175 21.175C9.95833 20.3917 10.9 20 12 20C13.1 20 14.0417 20.3917 14.825 21.175C15.6083 21.9583 16 22.9 16 24C16 25.1 15.6083 26.0417 14.825 26.825C14.0417 27.6083 13.1 28 12 28ZM24 28C22.9 28 21.9583 27.6083 21.175 26.825C20.3917 26.0417 20 25.1 20 24C20 22.9 20.3917 21.9583 21.175 21.175C21.9583 20.3917 22.9 20 24 20C25.1 20 26.0417 20.3917 26.825 21.175C27.6083 21.9583 28 22.9 28 24C28 25.1 27.6083 26.0417 26.825 26.825C26.0417 27.6083 25.1 28 24 28ZM36 28C34.9 28 33.9583 27.6083 33.175 26.825C32.3917 26.0417 32 25.1 32 24C32 22.9 32.3917 21.9583 33.175 21.175C33.9583 20.3917 34.9 20 36 20C37.1 20 38.0417 20.3917 38.825 21.175C39.6083 21.9583 40 22.9 40 24C40 25.1 39.6083 26.0417 38.825 26.825C38.0417 27.6083 37.1 28 36 28Z" fill="#737373"/>
        </svg>
      </div>
      <div class="mais-texto">
        <p class="mais">Mais</p>
      </div>
    </button>

  </ion-footer>

</ion-content>
