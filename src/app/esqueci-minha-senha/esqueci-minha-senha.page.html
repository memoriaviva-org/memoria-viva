<ion-content class="login-container" fullscreen>
  <div class="header-svg-container">
   <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="365" viewBox="0 0 412 365" fill="none">
    <path d="M-35 -18H621V365C433.901 115.251 174.347 172.943 -35 365V-18Z" fill="#9C3FC3"/>
   </svg>
     <img src="assets/img/bonequinho.png" alt="Logo" class="header-logo" />
  </div>

  <ion-button class="audio-btn" fill="solid" (click)="toggleAudio()">
    <ion-icon name="volume-high" slot="icon-only"></ion-icon>
  </ion-button>

  <audio class="audio-scss" #audioPlayer src="assets/audio/audio-teste.m4a" controls></audio>

  <div class="form-container">

    <div class="floating-input">
      <label [class.active]="email || isEmailFocused">E-mail</label>
      <ion-input
        class="custom-input"
        fill="outline"
        type="email"
        maxlength="254"
        [(ngModel)]="email"
        (ionFocus)="isEmailFocused = true"
        (ionBlur)="isEmailFocused = false">
      </ion-input>
    </div>

    <div class="btn-enivar">
      <ion-button fill="clear" class="custom-outline"  (click)="onResetPassword()">Enviar <br/> e-mail</ion-button>
    </div>

<div class="error-box" *ngIf="errorMessage">
    <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
    <span class="error-message">{{ errorMessage }}</span>
  </div>

    <div class="btn-voltar">
      <ion-button fill="clear" class="custom-outline" href="/login">Voltar</ion-button>
    </div>
  </div>

  <div class="app-footer">Mem√≥ria Viva</div>
</ion-content>
